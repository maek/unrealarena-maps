language: cpp

compiler: gcc

sudo: required

env:
  global:
    - PATH="${TRAVIS_BUILD_DIR}/netradient/install:${PATH}"
    - HOMEPATH="${HOME}/.unrealarena"
    - TAG="$(git describe --abbrev=0 HEAD^)"
  matrix:
    - MAP=campgrounds
      MAPVERSION="$(git show :maps/${MAP}/VERSION)"
      TAGMAPVERSION="$(git show ${TAG}:maps/${MAP}/VERSION)"

before_install:
  - ./.travis.sh "before_install"

install:
  - ./.travis.sh "install"

before_script:
  - ./.travis.sh "before_script"

script:
  - ./.travis.sh "script"

before_deploy:
  - ./.travis.sh "before_deploy"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "map-${MAP}.pre.zip"
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    repo: maek/unrealarena-maps2
